<div class='modal fade top' id='confirm-delete'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class='modal-title translate' data-args='ConfirmDelete'>Delete?</h4>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
            </div>

            <div class='modal-body'>
                modal-body
            </div>

            <div class='modal-footer'>
                <button type='button' class='btn btn-primary btn-sm rounded translate' data-args='Cancel' data-dismiss='modal'>Cancel</button>
                <button type='button' class='btn btn-danger btn-sm rounded translate' onclick='deleteArticle()' data-args='LogOut'>Delete</button>
            </div>
        </div>
    </div>
</div>
