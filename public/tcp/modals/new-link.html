<div class='modal fade center' id='add-link'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class='modal-title translate' data-args='CreateLink'>New Link</h4>
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
            </div>
            <div class='modal-body'>
                <div class='form-group'>
                    <div class='input-group-sm mb-3'>
                        <div class='input-group-prepend'>
                            <span class='input-group-text translate' data-args='Title'>Title</span>
                        </div>
                        <input type='text' class='form-control' id='link-title'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='input-group-sm mb-3'>
                        <div class='input-group-prepend'>
                            <span class='input-group-text translate' data-args='URL'>URL</span>
                        </div>
                        <input type='url' class='form-control' id='link-href' value='https://'>
                    </div>
                </div>
            </div>
            <div class='modal-footer'>
                <button type='button btn-success btn-sm rounded translate' data-args='Apply' onclick='insertLink()'>Apply</button>
            </div>
        </div>
    </div>
</div>
