<div id='comment-form'>
	<form id='new-comment'>
		<label for='comment-author'>Email:</label>
		<input type='text' id='comment-author' name='comment-author' placeholder='Enter your email'><br>
		<label for='comment-content'>Comment:</label>
		<textarea id='comment-content' name='comment-content' placeholder='Say something'></textarea><br>
		<button type='button' onclick='addComment()'>Save</button>
		<button type='button' onclick='clearComment()'>Cancel</button>
	</form>
</div>
